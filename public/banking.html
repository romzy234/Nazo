<!doctype html>
<html lang="en">


<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fis-app - Mobile</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/ionicons.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Finapp HTML Mobile Template">
    <meta name="keywords" content="bootstrap, mobile template, cordova, phonegap, mobile, html, responsive" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="assets/img/favicon.png" sizes="32x32">
    <link rel="shortcut icon" href="assets/img/favicon.png">
    <link rel=stylesheet href="https://s3-us-west-2.amazonaws.com/colors-css/2.2.0/colors.min.css">

</head>

<body class="bg-white">
    <!-- app capsule  -->

    <!--* app capsule  -->
    <!-- loader -->
    <div id="loader">
        <img src="assets/img/logo-icon.png" alt="icon" class="loading-icon">
    </div>
    <!-- * loader -->
    <div class="appCasule">
        <!-- header  -->
        <div class="appHeader bg-white mt-1 no-border" style="position: relative; z-index: 0; ">

            <div class="pageTitle">Banking</div>
            <div class="right">
                <div  class="headerButton">
                    <ion-icon class="round bg-white  text-dark " name="add-"></ion-icon>
                </div>

            </div>
        </div>
        <!-- * header  -->




        <!-- Things  -->
        <div class="section mt-4 ">
            <div class="row mt-2">
                <div class="col-6">
                    <div  class="stat-box  -shadow  bg-primary"style="background-color: RGBA(138,74,243,1);">
                        <a href="transfer.html">
                            <ion-icon  class="value text-white " size="large" name="send-outline"></ion-icon>

                            <div class="h6 text-white total">Transfer</div>
                        </a>
                    </div>
                </div>
                <div class="col-6">
                    <div class="stat-box fancy-   bg-success  " style="background-color: RGBA(74,243,138,1)">
                        <a href="loan.html">
                            <ion-icon class = 'value text-white' size="large" name="cash-outline"></ion-icon>

                            <div class=" text-white total h6 ">Loan</div>
                        </a>
                    </div>
                </div>  

            </div>

        </div>
        <!-- * Things  -->

        <!-- monthly Info -->
        <div class="section mt-4">
            <div class="section-heading">
                <p4 class=" center  mx-auto">month 2022</p4>
            </div>
            <div class="transactions">
                <div class="row mt-6 ">
                    <!-- item -->
                    <div  class="itemz col-5  p-1  mx-auto">
                        <div class="row  ">
                            <ion-icon class='text-success mx-2 my-auto' size='large' name="add-circle"></ion-icon>
                            <div>
                                <strong class="cash text-success">₦ 1,000,000</strong>
                                <sub><p> Money in</p> </sub>
                            </div>
                        </div>

                    </div>
                    <!-- * item -->
                    <!-- item -->
                    <div  class="itemz col-5  p-1  mx-auto">
                        <div class="row  ">
                            <ion-icon class='text-danger mx-2 my-auto' size='large' name="remove-circle"></ion-icon>
                            <div>
                                <strong class="cash text-danger">₦ 1,000,000</strong>
                                <sub><p> Money out</p> </sub>
                            </div>
                        </div>

                    </div>
                    <!-- * item -->
                </div>
                <div class="row mt-6 ">
                    <!-- item -->
                    <div  class="itemz col-5  p-1  mx-auto">
                        <div class="row  ">
                            <ion-icon class='text-primary mx-2 my-auto' size='large' name="card"></ion-icon>
                            <div>
                                <strong class="cash text-inprimaryfo">₦ 1,000,000</strong>
                                <sub><p> Balance </p> </sub>
                            </div>
                        </div>

                    </div>
                    <!-- * item -->
                    <!-- item -->
                    <div  class="itemz col-5  p-1  mx-auto">
                        <div class="row  ">
                            <ion-icon class='text-secondary mx-2 my-auto' size='large' name="remove-circle"></ion-icon>
                            <div>
                                <strong class="cash text-secondary">₦ 1,000,000</strong>
                                <sub><p> Budget</p> </sub>
                            </div>
                        </div>

                    </div>
                    <!-- * item -->
                </div>

  

            </div>
        </div>
        <!-- * monthly info -->

        <!-- Transactions -->
        <div class="section mt-4">
            <div class="section-heading">
                <h2 class="title">Last Transaction</h2>
                <a href="transactions.html" class="link">View All</a>
            </div>
            <div class="transactions">
                <!-- item -->
                <a href="transaction-detail.html" class="item">
                    <div class="detail">
                        <img src="assets/img/sample/brand/1.jpg" alt="img" class="image-block imaged w48">
                        <div>
                            <strong>Amazon</strong>
                            <p>Shopping</p>
                        </div>
                    </div>
                    <div class="right">
                        <div class="price text-danger"> - ₦ 150</div>
                    </div>
                </a>
                <!-- * item -->


            </div>
        </div>
        <!-- * Transactions -->
    </div>

    <!-- App Bottom Menu -->
    <div class="appBottomMenu ">
        <a href="index.html" class="item ">
            <div class="col">
                <ion-icon name="pie-chart-outline"></ion-icon>
                <strong>Overview</strong>
            </div>
        </a>
        <a href="banking.html" class="item active">
            <div class="col">
                <ion-icon name="wallet-outline"></ion-icon>
                <strong>Banking</strong>
            </div>
        </a>
        <a href="backing.html" class="item">
            <div class="col">
                <ion-icon name="rocket-outline"></ion-icon>
                <strong>Backing</strong>
            </div>
        </a>

        <a href="settings.html" class="item" data-toggle="modal" data-target="#sidebarPanel">
            <div class="col">
                <ion-icon name="settings-outline"></ion-icon>
                <strong>More</strong>
            </div>
        </a>
    </div>
    <!-- * App Bottom Menu -->

  

    <!-- ///////////// Js Files ////////////////////  -->
    <!-- Jquery -->
    <script src="assets/js/lib/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap-->
    <script src="assets/js/lib/popper.min.js"></script>
    <script src="assets/js/lib/bootstrap.min.js"></script>
    <!-- Ionicons -->
    <script src="assets/js/icons/ionicons.js"></script>    <!-- Owl Carousel -->
    <script src="assets/js/plugins/owl-carousel/owl.carousel.min.js"></script>
    <!-- Base Js File -->
    <script src="assets/js/base.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>


</html>
