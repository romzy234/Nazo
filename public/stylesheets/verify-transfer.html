<!doctype html>
<html lang="en">


<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fis-app - Mobile</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/ionicons.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Finapp HTML Mobile Template">
    <meta name="keywords" content="bootstrap, mobile template, cordova, phonegap, mobile, html, responsive" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="assets/img/favicon.png" sizes="32x32">
    <link rel="shortcut icon" href="assets/img/favicon.png">
    <link rel=stylesheet href="https://s3-us-west-2.amazonaws.com/colors-css/2.2.0/colors.min.css">\
 
</head>

<body class="bg-white">

    <!-- loader -->
    <div id="loader">
        <img src="assets/img/logo-icon.png" alt="icon" class="loading-icon">
    </div>
    <!-- * loader -->

    <!-- App Header -->
    <div class="appHeader no-border">
        <div class="left">
            <a href="javascript:;" class="headerButton goBack">
                <ion-icon name="chevron-back-outline"></ion-icon>
            </a>
        </div>
        <div class="pageTitle">
            Confirm
        </div>

    </div>
    <!-- * App Header -->

    <!-- App Capsule -->
    <div id="appCapsule ">
        <div class="section mt-4 text-center">
            <h4>to</h4>
            <h1 class="">Ligma Ballz </h1>
            <h4>amount</h4>
            <h2>10,000</h2>

            <div class="card  mb-3 ">
                <div class="card-body">
                    <div class="row  mx-auto ">

                        <span class="left mr-auto my-auto"> From: </span>
                        <span class="text-dark h6 strong right ml-auto my-auto">0123456789</span>
                    </div>
                    <div class="row  mx-auto ">

                        <span class="left mr-auto my-auto"> Transaction fee:</span>
                        <span class="text-dark h6 strong right ml-auto my-auto">0.00</span>
                    </div>
                </div>
            </div>
                <div class="row col-11 mx-auto my-2">

                    <span class="left mr-auto my-auto">description</span>
                    <span class="text-dark h7  right ml-auto my-auto">note</span>
                </div>
                <div class="row col-11 mx-auto my-2">

                    <span class="left mr-auto my-auto"> Beneficiary Bank</span>
                    <span class="text-dark h7 strong right ml-auto my-auto">Ligma Balz</span>
                </div>

            </div>

        <div class="section mt-2 mb-5 p-3">
            <form action="./">

                <div class="form-group">
                    <input type="text" class="form-control verification-input" id="smscode" placeholder="••••" maxlength="4">
                </div>

                <div class="form-button-group">
                    <button type="submit" class="btn btn-primary btn-block btn-lg">Verify</button>
                </div>

            </form>

    </div>
    <!-- * App Capsule -->



    <!-- ///////////// Js Files ////////////////////  -->
    <!-- Jquery -->
    <script src="assets/js/lib/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap-->
    <script src="assets/js/lib/popper.min.js"></script>
    <script src="assets/js/lib/bootstrap.min.js"></script>
    <!-- Ionicons -->
    <script src="assets/js/icons/ionicons.js"></script>    <!-- Owl Carousel -->
    <script src="assets/js/plugins/owl-carousel/owl.carousel.min.js"></script>
    <!-- Base Js File -->
    <script src="assets/js/base.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
